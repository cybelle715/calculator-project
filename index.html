<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    
    
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <header class = "header">
        <p ><h1 class="me"> Une calculatrice normale</h1></p>
    </header>
    <main class="main">
      <div class="calculator">
        <div class="screen">
          <div class="screen1" id="firstScreen"></div>
          <div class="screen2" id="secondScreen">0</div>
        </div>
        <div class="buttons-grid">
         
          <button
            class="btn btn-red span-2"
            id="clearBtn"
            onclick="this.blur();"
          >
            Clear
          </button>
          <button
            class="btn btn-blue span-2"
            id="deleteBtn"
            onclick="this.blur();"
          >
           <-- 
          </button>
          <button class="btn btn-grey span-2" on click="this.blur();" id="signBtn">±</button>
          <button class="btn btn-grey span-1" on click="this.blur();" id="squareBtn">x²</button>
          <button class="btn btn-grey span-1" on click="this.blur();" id="cubeBtn">x³ </button>
         
          <button class="btn" onclick="this.blur();" number>7</button>
          <button class="btn" onclick="this.blur();" number>8</button>
          <button class="btn" onclick="this.blur();" number>9</button>
          <button class="btn" onclick="this.blur();" operator>÷</button>

          <button class="btn" onclick="this.blur();" number>4</button>
          <button class="btn" onclick="this.blur();" number>5</button>
          <button class="btn" onclick="this.blur();" number>6</button>
          <button class="btn" onclick="this.blur();" operator>×</button>

          <button class="btn" onclick="this.blur();" number>1</button>
          <button class="btn" onclick="this.blur();" number>2</button>
          <button class="btn" onclick="this.blur();" number>3</button>
          <button class="btn" onclick="this.blur();" operator>−</button>

          <button class="btn" onclick="this.blur();" id="pointBtn">.</button>
          <button class="btn" onclick="this.blur();" number>0</button>
          <button class="btn" onclick="this.blur();" operator>+</button>
          <button class="btn" onclick="this.blur();" id="equalsBtn">=</button>
         
        </div>
      </div>
    </main>
    <footer class="footer">
      <p>
        Copyright ©
        <script>
          document.write(new Date().getFullYear())
        </script>
        <p>
          The Odin Project
        </p>
      </p>
       Cybelle715
      </p>
    </footer>
  </body>
</html>
